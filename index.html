<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <title>Pong</title>
</head>
<body>
  <div id="game-menu">
      <button class="non-selected-btn" id="start-btn" type="button">Start</button>
      <button data="difficulty-option" class="non-selected-btn" id="hard-btn" type="button">Hard</button>
      <button data="difficulty-option" class="non-selected-btn" id="medium-btn" type="button">Medium</button>
      <button data="difficulty-option" class="non-selected-btn" id="easy-btn" type="button">Easy</button>
  </div>
  <div class="score">
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
  </div>
  <div class="ball" id="ball"></div>
  <div class="paddle left" id="player-paddle"></div>
  <div class="paddle right" id="computer-paddle"></div>
</body>
</html>
